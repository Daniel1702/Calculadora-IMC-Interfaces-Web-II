<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="icon" href="img/verify.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="title-form">
            <h2>Calculadora de IMC</h2>
        </div>
        <form id="imcCalculator">
            <label for="weight">Peso (kg):</label>
            <input type="number" placeholder="Ex: 60" id="weight" required>

            <label for="height">Altura (metros):</label>
            <input type="number" placeholder="Ex: 1.70" id="height" required>

            <button type="button" onclick="calculateIMC()">Calcular IMC</button>
        </form>

        <div id="result"></div>
    </div>







    <script src="script.js"></script>
</body>

</html>
